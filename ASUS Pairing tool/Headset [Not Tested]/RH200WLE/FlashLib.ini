;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;				Flash庫操作指南
;
;1、關於文件頭。文件頭使用“[COMMON]”開頭，裡麵包括了讀取ID的操作方法等一些信息，首先您必須
;要確認Flash的使用的是那種讀取ID的方法，命令一般只有9F、AB、90、15，然後操作讀ID時後面跟;著
;一些數據冗余，此Flash的操作結構說明如下，比如“Read-ID-AB=0x04,0xAB,0x00,0x00,0x00”，
;其中Read-ID-AB表示操作的方法，0x04表示操作時命令序列的長度（包括1BYTE命令和3BYTE數據冗余），
;0xAB表示操作時的命令，後面的連續3BYTE的0x00表示數據冗余，當你要添加一種新的讀ID方式，可以
;按照這種方法進行
;
;2、關於增加新的Flash型號到庫。Flash也以“[]”包含，如[SST25VF080B]，這個信息將在上層軟件中
;反應出來．
;
;3、關於Flash庫的內容
;　　一般情況下，你只需填寫以下信息即可：Capacity(容量)、Page-Size、
;　　ID-xx(只可能是ID-9F，ID-AB或者ID-90,ID-15或者你自己添加的ID方式中的一種)、ID-AB-MASK(;也可能不是AB)
;　　跟讀??的方式配對，請根據ID方式中0的個數填寫相應的ID-XX-MASK，請參見現有庫，Read、;Erase-Chip
;Enable-Write-Status-Register、Page-Program、Byte-Program、Write-Enable、Read-Status-;Register
;　　Write-Status-Register等，如果沒有某些指令，可以不用填寫
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;


[COMMON]
Loader-Version=BL206v1.0.0
Firmware=Firmware\Spi_Lib.bin
Address=0x800
;讀ID的方式
;首字節是命令序列的字節數
;之後是命令序列的每個字節數據
;ID總是讀入四字節，故每款IC提供ID的同時還要提供MASK
;PC會按以下的順序去對比每一款IC的ID
Read-ID-9F=0x01,0x9F
Read-ID-AB=0x04,0xAB,0x00,0x00,0x00
Read-ID-90=0x04,0x90,0x00,0x00,0x00
Read-ID-15=0x01,0x15

;Sector-Type有以下幾種情況:
;Simple:總空間被劃分成均一大小的Sector
;Little8:低地址的空間依次為8/8/16/32
;Big8:高地址的空間依次為8/8/16/32



